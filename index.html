
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PINZY Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom right, #0f1c1c, #112b3c);
      color: white;
      text-align: center;
    }

    .logo {
      margin-top: 30px;
    }

    .logo img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc55;
    }

    h1 {
      margin: 10px 0;
      letter-spacing: 3px;
      font-size: 1.8rem;
    }

    .btn-container {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 10px;
    }

    .btn {
      background: black;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      flex: 1 1 200px;
      max-width: 300px;
      box-sizing: border-box;
    }

    .btn:hover {
      background: #00ffc3;
      color: black;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #aaaaaa;
    }

    footer span {
      color: yellow;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .overlay-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      position: relative;
    }

    .overlay-content img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffc3;
    }

    .overlay-content p {
      color: #00ffc3;
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      border-radius: 8px;
      background: #00ffc3;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }

    .close-btn:hover {
      background: #00ffaa;
    }

    @media (max-width: 480px) {
      .btn {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://files.catbox.moe/lxlp0h.jpg" alt="PINZY Logo" />
  </div>

  <h1>PAYMENT PINZY OFFC</h1>

  <div class="btn-container">
    <div class="btn" onclick="showText('628123456789 (DANA)')">NOMOR DANA PINZY</div>
    <div class="btn" onclick="showText('628987654321 (GOPAY)')">NOMOR GOPAY PINZY</div>
    <div class="btn" onclick="showText('6281122334455 (OVO)')">NOMOR OVO PINZY</div>
    <div class="btn" onclick="showQRIS()">QRIS PINZY</div>
  </div>

  <footer>
    Â© Copyright <span>PinzyHost</span>
  </footer>

  <!-- Overlay QRIS -->
  <div class="overlay" id="popup">
    <div class="overlay-content">
      <img src="https://files.catbox.moe/v7i6ec.jpg" alt="QRIS PINZY" />
      <p>Scan QRIS untuk Pembayaran</p>
      <div class="close-btn" onclick="hidePopup()">TUTUP</div>
    </div>
  </div>

  <!-- Overlay Text Number -->
  <div class="overlay" id="textPopup">
    <div class="overlay-content">
      <p id="paymentText"></p>
      <div class="close-btn" onclick="hidePopup()">TUTUP</div>
    </div>
  </div>

  <script>
    function showQRIS() {
      document.getElementById('popup').style.display = 'flex';
    }

    function showText(text) {
      document.getElementById('paymentText').innerText = text;
      document.getElementById('textPopup').style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('textPopup').style.display = 'none';
    }

    window.onclick = function(event) {
      const popup = document.getElementById('popup');
      const textPopup = document.getElementById('textPopup');
      if (event.target === popup) popup.style.display = 'none';
      if (event.target === textPopup) textPopup.style.display = 'none';
    }
  </script>

</body>
</html>
