
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PINZY Payment</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      font-size: 22px;
      margin: 20px 0;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 8px;
      cursor: pointer;
      font-size: 15px;
      border-radius: 8px;
      transition: background-color 0.3s;
      width: 90%;
      max-width: 300px;
    }

    button:hover {
      background-color: #444;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #ccc;
    }

    .highlight {
      color: #ffcc00;
    }

    img.logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffcc00;
    }

    /* Overlay & Modal */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
      padding: 10px;
    }

    .modal {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      width: 320px;
      text-align: center;
      position: relative;
    }

    .modal img {
      width: 100%;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      margin-top: 10px;
    }

    .modal p {
      color: #ffcc00;
      font-size: 18px;
      margin: 10px 0;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      background: transparent;
      color: white;
      font-size: 24px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/lxlp0h.jpg" alt="PINZY LOGO" class="logo" />
  <h1>PAYMENT &nbsp; PINZY &nbsp; OFFC</h1>

  <div>
    <button onclick="showModal('62895373244456 (DANA)')">NOMOR DANA PINZY</button>
    <button onclick="showModal('MALAZ TERSEDIA (GOPAY)')">NOMOR GOPAY PINZY</button>
    <button onclick="showModal('MALAZ TERSEDIA (OVO)')">NOMOR OVO PINZY</button>
    <button onclick="showModal('', 'https://files.catbox.moe/v7i6ec.jpg')">QRIS PINZY</button>
  </div>

  <footer>
    &copy; Copyright <span class="highlight">PinzyHost</span>
  </footer>

  <!-- Modal -->
  <div class="overlay" id="popupOverlay" onclick="hideModal(event)">
    <div class="modal" id="popupModal">
      <button class="close" onclick="hideModal(event)">&times;</button>
      <p id="popupText"></p>
      <img id="popupImage" style="display: none;" />
    </div>
  </div>

  <script>
    function showModal(text = '', imageUrl = '') {
      const overlay = document.getElementById('popupOverlay');
      const textEl = document.getElementById('popupText');
      const imgEl = document.getElementById('popupImage');

      textEl.textContent = text;
      if (imageUrl) {
        imgEl.src = imageUrl;
        imgEl.style.display = 'block';
      } else {
        imgEl.style.display = 'none';
      }

      overlay.style.display = 'flex';
    }

    function hideModal(event) {
      if (event.target.id === 'popupOverlay' || event.target.className === 'close') {
        document.getElementById('popupOverlay').style.display = 'none';
      }
    }
  </script>
</body>
</html>
